<!DOCTYPE html>
<html>
<head>
	<title>Red-black tree</title>
	<script src="./Tree/Node.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="./Tree/Tree.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="panel">
		<input type="submit" value="Get" id="get-btn"/>
		<input type="text" id="get-key" placeholder="Enter key" class="last"/>
		<input type="text" id="get-value" placeholder="Value by key"/>
		<br/>
		<br/>
		<input type="submit" value="Set" id="set-btn" />
		<input type="text" id="set-key" placeholder="Key"/><input type="text" id="set-value" placeholder="value" class="last"/>
		<br/>
		<br/>
		<input type="submit" value="ForEach" id="foreach-btn"/>
		<input type="text" id="foreach-val" placeholder="Modifier" class="last"/>
		<br/>
		<br/>
		<input type="submit" value="Insert" id="insert-btn"/><input type="text" id="insert-key" placeholder="key"/><input type="text" id="insert-value" placeholder="value" class="last"/>
		<br/>
		<br/>
		<input type="submit" value="Delete" id="delete-btn"/><input type="text" id="delete-key" placeholder="key" class="last"/>
		<br/>
		<br/>
		<input type="submit" id="update-btn" value="Update" />
		<br/>
		<br/>
		<input type="submit" id="tostr-btn" value="To string" />
		<input type="text" id="tostring" />
		
 	</div>
<div id="container">

</div>
</body>
</html>
